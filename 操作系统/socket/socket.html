8,88.9ZM233.33,493.33A73.34,73.34,0,1,1,160,566.67,73.35,73.35,0,0,1,233.33,493.33Z&apos;/%3E%3C/g%3E%3C/svg%3E"></link></head><body><header><div class="image"></div><div class="title"><div class="banner"><div class="icon"></div></div><div data-title="socket" class="main-title"></div></div></header><article><h3 id="e92MzBvZAxNvRBjRzrzWBW" class="wolai-block"><span class="inline-wrap">Socket<span class="jill"></span>通信</span></h3><div id="v4abcr2iRhQtwNL6aDf7xj" class="wolai-block wolai-text"><div><span class="inline-wrap">Socket<span class="jill"></span>是应用层与<span class="jill"></span>TCP/IP<span class="jill"></span>协议簇通信的中间抽象层，是一组接口。在设计模式中其实就是门面模式。Socket<span class="jill"></span>将复杂的<span class="jill"></span>TCP/IP<span class="jill"></span>协议簇隐藏在接口后面，对于用户而言，一组接口即可让<span class="jill"></span>Socket<span class="jill"></span>去组织数据，以符合指定的协议。</span></div></div><div id="swjJk8XV66nf3i8Dt4HW6Z" class="wolai-block"><figure class="wolai-center" style="width: 100%"><img src="//upload-images.jianshu.io/upload_images/4933701-86fb0abf8b306aa3.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/577/format/webp" style="width: 461.6px"/></figure></div><div id="3ThSshHbrQQKbbGg2aZLvx" class="wolai-block wolai-text"><div><span class="inline-wrap">作者：JunChow520  </span></div></div><div id="wfL2GGXVmKHH6Sg9eHtB3R" class="wolai-block wolai-text"><div><span class="inline-wrap">链接：</span><span class="inline-wrap"><a href="https://www.jianshu.com/p/01b9a454de5a"><span>https://www.jianshu.com/p/01b9a454de5a</span></a></span><span class="inline-wrap">  </span></div></div><div id="9dzchu6srTcxsU6N1vTBnt" class="wolai-block wolai-text"><div><span class="inline-wrap">来源：简书  </span></div></div><div id="e34DcCuPrA9P1hdmTZERUM" class="wolai-block wolai-text"><div><span class="inline-wrap">著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。</span></div></div></article><footer></footer></body></html>
