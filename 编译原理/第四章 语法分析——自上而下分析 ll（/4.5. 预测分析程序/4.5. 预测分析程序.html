657.74,89.06,614.8,88.9ZM233.33,493.33A73.34,73.34,0,1,1,160,566.67,73.35,73.35,0,0,1,233.33,493.33Z&apos;/%3E%3C/g%3E%3C/svg%3E"></link></head><body><header><div class="image"></div><div class="title"><div class="banner"><div class="icon"></div></div><div data-title="4.5. 预测分析程序" class="main-title"></div></div></header><article><h2 id="7iPTDH9hFN1DF8jvWeSncH" class="wolai-block"><span class="inline-wrap">模型</span></h2><div id="mVTDaDAGLGJGtHgJbvobpt" class="wolai-block wolai-text"><div><span class="inline-wrap">堆栈存放文法符号。分析开始时，栈底放一个“#”(或<span class="jill"></span>$)，然后，放进文法开始符号；</span></div></div><div id="btjKZ1HLwwufWeW5sXMqeR" class="wolai-block wolai-text"><div><span class="inline-wrap">同时，假定输入串之后也总有一个“#”，标志输入串结束；</span></div></div><div id="h7C5WHrTXne3JhemXvQG3E" class="wolai-block wolai-text"><div><span class="inline-wrap">总控程序在任何时候都是按栈顶符号<span class="jill"></span>x<span class="jill"></span>和当前的输入符号<span class="jill"></span>a<span class="jill"></span>行事。

</span></div></div><div id="21JQy7osagoBgRHo32AaS" class="wolai-block"><figure class="wolai-center" style="width: 100%"><img src="media/image.png" style="width: 648px"/></figure></div><h2 id="3oVa1qVneeZGT3vyHNpfAa" class="wolai-block"><span class="inline-wrap">关键：构造文法<span class="jill"></span>G<span class="jill"></span>的分析表<span class="jill"></span>M[A，a]</span></h2><aside id="qNyPfzTmqGViw6W3Sa2w8B" class="orange wolai-block"><div class="icon icon-image" style="background-image: url(&quot;media/1679062666830-ckt-%E6%8A%A0%E5%9B%BE.png&quot;)"></div><span class="inline-wrap">做四件事情：</span></aside><div id="mvLaVu378BbrRCPjZ2vbYr" class="wolai-block wolai-text"><div><span class="inline-wrap">1、改造文法</span></div><div id="wtr6tuxGYVCXsR7UoPVVXP" class="wolai-block wolai-text"><div><span class="inline-wrap">无左递归</span><span class="inline-wrap"><a href="../4.3.1%E6%B6%88%E9%99%A4%E5%B7%A6%E9%80%92%E5%BD%92/4.3.1%E6%B6%88%E9%99%A4%E5%B7%A6%E9%80%92%E5%BD%92.html#VoMErPkJdabKnLSxtsew7" class="wolai-bi-link"><span class="embed-page">4.3.1消除左递归</span></a></span></div></div><div id="3ev4nsmoEy77NdGLoFTqo4" class="wolai-block wolai-text"><div><span class="inline-wrap">无左公因子</span><span class="inline-wrap"><a href="../4.3.2%20%E6%B6%88%E9%99%A4%E5%9B%9E%E6%BA%AF%EF%BC%8C%E6%8F%90%E5%8F%96%E5%9B%A0%E5%AD%90/4.3.2%20%E6%B6%88%E9%99%A4%E5%9B%9E%E6%BA%AF%EF%BC%8C%E6%8F%90%E5%8F%96%E5%9B%A0%E5%AD%90.html#vbqrC7NUQukWDzotAqgQei" class="wolai-bi-link"><span class="embed-page">4.3.2 消除回溯，提取因子</span></a></span></div></div><div id="uzbmVcUufJo66vLVr5QH85" class="wolai-block wolai-text"><div><span class="inline-wrap">若有含<span class="jill"></span>ε<span class="jill"></span>的产生式，则<span class="jill"></span>first<span class="jill"></span>和<span class="jill"></span>follow<span class="jill"></span>无公因子</span></div></div></div><div id="x6pECnKw9kfULkDCREjbVd" class="wolai-block wolai-text"><div><span class="inline-wrap">2、构造</span><span class="inline-wrap"><a href="../4.3.2%20%E6%B6%88%E9%99%A4%E5%9B%9E%E6%BA%AF%EF%BC%8C%E6%8F%90%E5%8F%96%E5%9B%A0%E5%AD%90/first%20%E9%9B%86/first%20%E9%9B%86.html#nKs4HbUiUDmQenoNVnqXMS" class="wolai-bi-link"><span class="embed-page">First 集</span></a></span><span class="inline-wrap">；</span></div></div><div id="wSeGV3wYrc6QxXUjRPZ3VX" class="wolai-block wolai-text"><div><span class="inline-wrap">3、构造</span><span class="inline-wrap"><a href="../follow%E9%9B%86/follow%E9%9B%86.html#57BGLUj5NFBQtzHoY2G5as" class="wolai-bi-link"><span class="embed-page">Follow集</span></a></span><span class="inline-wrap">；</span></div></div><div id="tWPn9oRvoRKN19d71XAayc" class="wolai-block wolai-text"><div><span class="inline-wrap">4、构造分析表</span></div></div><h2 id="3dczxELJhJVa3qrQGLC9iR" class="wolai-block"><span class="inline-wrap">从文法到（LL）分析的流程</span></h2><div id="ixJW2ZKs2bVAxSNt1Jwa1x" class="wolai-block"><figure class="wolai-center" style="width: 100%"><img src="media/image_1.png" style="width: 100%"/></figure></div><h2 id="4rC8yEgauddqqXaM6yeUGx" class="wolai-block"><span class="inline-wrap">总结</span></h2><div id="xbQamTHeUmzv7fpE9dDw7P" class="wolai-block"><figure class="wolai-center" style="width: 100%"><img src="media/image_2.png" style="width: 100%"/></figure></div></article><footer></footer></body></html>
