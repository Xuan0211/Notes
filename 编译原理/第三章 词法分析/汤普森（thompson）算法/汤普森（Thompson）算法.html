><span class="inline-wrap">举个栗子</span><span><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo stretchy="false">(</mo><mi>a</mi><mo>∣</mo><mi>b</mi><msup><mo stretchy="false">)</mo><mo>∗</mo></msup></mrow><annotation encoding="application/x-tex">(a\mid b)^*</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">(</span><span class="mord mathnormal">a</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">∣</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal">b</span><span class="mclose"><span class="mclose">)</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.6887em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mbin mtight">∗</span></span></span></span></span></span></span></span></span></span></span></span><span class="inline-wrap">的构造</span></h2><div id="ceEjaGmWj8p2FrSqJzehMx" class="wolai-row"><div id="eV79mDeUP7PSDAKRaMygjA" class="wolai-col" style="flex-grow: 0.5"><div id="bibaNNHqFd3htiQ7LxEVEW" class="wolai-block"><figure class="wolai-left" style="width: 100%"><img src="media/image_3.png" style="width: 100%"/></figure></div></div><div id="h29zE11Pdb6SThuArJw5G7" class="wolai-col" style="flex-grow: 0.5"><div id="7CoQtr1wZ15UUmD59s6StZ" class="wolai-block"><figure class="wolai-left" style="width: 100%"><img src="media/image_4.png" style="width: 100%"/></figure></div></div></div><div id="qTqktY9xjnNXgt9ADSGJja" class="wolai-block wolai-text"><div></div></div><aside id="augQPs4VSDATBGVX9pWXBi" class="orange wolai-block"><div class="i
