9.06,614.8,88.9ZM233.33,493.33A73.34,73.34,0,1,1,160,566.67,73.35,73.35,0,0,1,233.33,493.33Z&apos;/%3E%3C/g%3E%3C/svg%3E"></link></head><body><header><div class="image"></div><div class="title"><div class="banner"><div class="icon"></div></div><div data-title="PDA" class="main-title"></div></div></header><article><div id="gRWh7Rsc19QgSyMfE6HnR7" class="wolai-block"><figure class="wolai-center" style="width: 100%"><img src="media/image.png" style="width: 100%"/></figure></div><div id="pT9BeiygCh6X8kVKFWDzs8" class="def-color wolai-block wolai-text"><div><span class="inline-wrap"><a href="https://zh.wikipedia.org/zh-cn/%E4%B8%8B%E6%8E%A8%E8%87%AA%E5%8A%A8%E6%9C%BA"><span>PDA</span></a></span><span class="inline-wrap"> 是包含了数据（堆栈的）的 </span><span class="inline-wrap"><a href="../../%E7%AC%AC%E4%B8%89%E7%AB%A0%20%E8%AF%8D%E6%B3%95%E5%88%86%E6%9E%90/3.3.2%20%E3%80%90dfa%E3%80%91%E7%A1%AE%E5%AE%9A%E7%9A%84%E6%9C%89%E9%99%90%E8%87%AA%E5%8A%A8%E6%9C%BA/3.3.2%20%E3%80%90dfa%E3%80%91%E7%A1%AE%E5%AE%9A%E7%9A%84%E6%9C%89%E9%99%90%E8%87%AA%E5%8A%A8%E6%9C%BA.html#qg1r4WsU2YKM6ApHPDmAFG" class="wolai-bi-link"><span class="embed-page">3.3.2 【DFA】确定的有限自动机</span></a></span></div><div id="2Nsi78Fc4eiM66vPDnFkBn" class="wolai-block wolai-text"><div><span class="inline-wrap">DFA<span class="jill"></span>实际上就是一种文法，但是并没有储存能力</span></div></div><div id="pKf2bQFjosjYCpPPBH3h7t" class="wolai-block wolai-text"><div><span class="inline-wrap">加上堆栈后就构成了<span class="jill"></span>PDA</span></div></div></div><blockquote id="oNRsZuCxcWKrMc35NyYUJn" class="wolai-block"><span class="inline-wrap">下推自动机比有限状态自动机复杂：除了有限状态组成部分外，还包括一个长度不受限制的</span><span class="inline-wrap"><a href="https://zh.wikipedia.org/wiki/堆栈"><span>栈</span></a></span><span class="inline-wrap">；</span><span class="bg-blond inline-wrap"><b>下推自动机的状态迁移不但要参考有限状态部分，也要参照</b></span><span class="inline-wrap"><a href="https://zh.wikipedia.org/wiki/堆栈"><span class="bg-blond"><b>栈</b></span></a></span><span class="bg-blond inline-wrap"><b>当前的状态；状态迁移不但包括有限状态的变迁，还包括一个</b></span><span class="inline-wrap"><a href="https://zh.wikipedia.org/wiki/堆栈"><span class="bg-blond"><b>栈</b></span></a></span><span class="bg-blond inline-wrap"><b>的出栈或入栈过程。</b></span><span class="inline-wrap">下推自动机可以形象的理解为，借由加上读取一个容量无限</span><span class="inline-wrap"><a href="https://zh.wikipedia.org/wiki/堆栈"><span>栈</span></a></span><span class="inline-wrap">的能力，扩充一个能做</span><span><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>ϵ</mi></mrow><annotation encoding="application/x-tex">\epsilon</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.4306em;"></span><span class="mord mathnormal">ϵ</span></span></span></span></span><span class="inline-wrap">-转移的非确定有限状态自动机。</span></blockquote><div id="8JgaiUPmxowGS4Kqj89esE" class="wolai-bookmark wolai-block"><a href="https://blog.csdn.net/shulianghan/article/details/106222997">【计算理论】下推自动机 PDA 及 计算示例_下推自动机例题_韩曙亮的博客-CSDN博客</a><div class="info-box"><div class="text-pane"><div data-title="【计算理论】下推自动机 PDA 及 计算示例_下推自动机例题_韩曙亮的博客-CSDN博客"></div><div data-desc="I . 下推自动机II . 下推自动机 计算过程III . 下推自动机 计算结果IV . 下推自动机 计算示例"></div><div class="icon-host"><div class="icon icon-image" style="background-image: url(&quot;https://g.csdnimg.cn/static/logo/favicon32.ico&quot;)"></div><div data-hostname="blog.csdn.net"></div></div></div><div class="preview-pane"></div></div></div></article><footer></footer></body></html>
