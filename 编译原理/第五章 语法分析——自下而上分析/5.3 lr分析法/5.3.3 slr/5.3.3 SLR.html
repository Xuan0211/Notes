.93,91.56,657.74,89.06,614.8,88.9ZM233.33,493.33A73.34,73.34,0,1,1,160,566.67,73.35,73.35,0,0,1,233.33,493.33Z&apos;/%3E%3C/g%3E%3C/svg%3E"></link></head><body><header><div class="image"></div><div class="title"><div class="banner"><div class="icon"></div></div><div data-title="5.3.3 SLR " class="main-title"></div></div></header><article><div id="aFwhyx2YvEpDEWGkg1hogM" class="wolai-block wolai-text"><div><span class="inline-wrap">按上述算法构造的含有<span class="jill"></span>ACTTON<span class="jill"></span>和<span class="jill"></span>GOTO<span class="jill"></span>两部分的分析表,如果每个入口不含多重定义,则称它为文法<span class="jill"></span>G<span class="jill"></span>的一张<span class="jill"></span>SLR<span class="jill"></span>表。具有<span class="jill"></span>SR<span class="jill"></span>表的文法<span class="jill"></span>G<span class="jill"></span>称为一个<span class="jill"></span>SMR(1)文法。数字<span class="jill"></span>1<span class="jill"></span>的意思是,在分析过程中顶多只要向前看一个符号。使用<span class="jill"></span>SLR<span class="jill"></span>表的分析器叫做一个<span class="jill"></span>SLR<span class="jill"></span>分析器。</span></div></div><aside id="cg5w4U5gqTBP6m1P8KQFmz" class="bg-cultured wolai-block"><div data-symbol="📌" class="icon"></div><span class="inline-wrap">Follow 永远到产生式的右边来求。</span></aside><aside id="iaRVskXQZozhWTFcgq24H3" class="bg-cultured wolai-block"><div data-symbol="📌" class="icon"></div><span class="inline-wrap">Follow<span class="jill"></span>后永不为空（有<span class="jill"></span>$）</span></aside><div id="nbBodwiLjMrdvbR3HaGtgC" class="wolai-block wolai-text"><div><span class="inline-wrap">S<span class="jill"></span>后加<span class="jill"></span>¥</span></div></div><div id="oomH6V7hTfLW8Y8fbMCbs" class="wolai-block wolai-text"><div><span class="inline-wrap">然后找非中介福有没有在右边出现</span></div></div><div id="hGrfeWFg2WEWf97avji4Tn" class="wolai-block wolai-text"><div><span class="inline-wrap">有的话 把后面的非中介福加上</span></div></div><div id="78nz2UDUmsgNQUKpesrCTV" class="wolai-block wolai-text"><div><span class="inline-wrap">再找有没有出现在最右</span></div></div><div id="5d8GKWtEnYhFVdYJaL9Nhx" class="wolai-block wolai-text"><div><span class="inline-wrap">如果有的话话把左边的那个<span class="jill"></span>follow<span class="jill"></span>加上</span></div></div><div id="fudnhqQUWXH6TZ8FtePG41" class="wolai-block wolai-text"><div><span class="inline-wrap">LR（0）</span></div></div><div id="jotat3gXd4CVWgcAMdkhEG" class="wolai-block wolai-text"><div><span class="inline-wrap">SLR（1）simple LR（1）</span></div></div><div id="cjhNVrRCfFThcqSbE8oM4t" class="wolai-block wolai-text"><div><span class="inline-wrap">LR（1）</span></div></div></article><footer></footer></body></html>
