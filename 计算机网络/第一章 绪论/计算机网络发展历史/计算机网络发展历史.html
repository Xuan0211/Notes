7.74,89.06,614.8,88.9ZM233.33,493.33A73.34,73.34,0,1,1,160,566.67,73.35,73.35,0,0,1,233.33,493.33Z&apos;/%3E%3C/g%3E%3C/svg%3E"></link></head><body><header><div class="image"></div><div class="title"><div class="banner"><div class="icon"></div></div><div data-title="计算机网络发展历史" class="main-title"></div></div></header><article><h1 id="ojZbJwCEgRtTzC9WfcsG3b" class="wolai-block"><span class="inline-wrap">互联网基础结构发展的三个阶段</span></h1><h3 id="b8nURCd5ALvjhkKvLSwGpH" class="wolai-block"><span class="inline-wrap">第一阶段：从单个网络 ARPANET（阿帕网）向互联网发展的过程。</span></h3><div id="7BLtQrZc6ovJB749T7SaaJ" class="wolai-block wolai-text"><div><span class="inline-wrap">•1983<span class="jill"></span>年， TCP/IP<span class="jill"></span>协议成为<span class="jill"></span>ARPANET<span class="jill"></span>上的标准协议，使得所有使用<span class="jill"></span>TCP/IP 协议的计算机都能利用互连网相互通信。</span></div></div><div id="inEXMFj69gdvQ1T78htXkP" class="wolai-block wolai-text"><div><span class="inline-wrap">•人们把 1983<span class="jill"></span>年作为互联网的诞生时间。</span></div></div><div id="bQkLpuwWeEbuHZNCnP86pv" class="wolai-block wolai-text"><div><span class="inline-wrap">•1990<span class="jill"></span>年，ARPANET 正式宣布关闭。</span></div></div><h3 id="du5gRF2DhB72DjjzUhFqKa" class="wolai-block"><span class="inline-wrap">第二阶段：建成了三级结构的互联网。 </span></h3><div id="jfpXsavgbqLszC8UCPBvwp" class="wolai-block"><figure class="wolai-center" style="width: 100%"><img src="media/image.png" style="width: 100%"/></figure></div><h3 id="o7ByAvATeUZiNbRxPRfnY9" class="wolai-block"><span class="inline-wrap">第三阶段：逐渐形成了多层次 ISP 结构的互联网</span></h3><div id="9U6SpvcbktNYPVpqGh9kCD" class="wolai-block"><figure class="wolai-center" style="width: 100%"><img src="media/image_1.png" style="width: 100%"/></figure></div></article><footer></footer></body></html>
