74,89.06,614.8,88.9ZM233.33,493.33A73.34,73.34,0,1,1,160,566.67,73.35,73.35,0,0,1,233.33,493.33Z&apos;/%3E%3C/g%3E%3C/svg%3E"></link></head><body><header><div class="image"></div><div class="title"><div class="banner"><div class="icon"></div></div><div data-title="5.1设计问题" class="main-title"></div></div></header><article><div id="geB1BkAHxmDD8n1nqpzV4V" class="wolai-block"><figure class="wolai-center" style="width: 100%"><img src="media/image.png" style="width: 100%"/></figure></div><h3 id="4LSYMX4Kp6c2zAdJr62G26" class="wolai-block"><span class="inline-wrap">利用<span class="jill"></span>IP<span class="jill"></span>网解决异构问题</span></h3><div id="fu2ReWW3rQknEe6RzKhTfp" class="wolai-block"><figure class="wolai-center" style="width: 100%"><img src="media/image_1.png" style="width: 711.2px"/></figure></div><h2 id="beQetVakbai1bA2vvNUJWJ" class="wolai-block"><span class="inline-wrap">服务模式</span></h2><blockquote id="iZiVom9s6vLjPMNtJSAxEh" class="wolai-block"><span class="inline-wrap">指整个通信子网向传输层或资源子网提供的服务规范。</span></blockquote><div id="a6b5aQaxQo1RtopBMzTKAH" class="wolai-block wolai-text"><div><span class="inline-wrap">Internet<span class="jill"></span>团体（best-effortservice）无连接，差控流控等交给端主机实现 ，尽量使网络层简单快速 →数据报机制</span></div></div><div id="3QG26rGnc5G9huEHfzm4N6" class="wolai-sub-page wolai-block"><div class="page-icon"></div><a href="%E3%80%90%E6%97%A0%E8%BF%9E%E6%8E%A5%E3%80%91%E6%95%B0%E6%8D%AE%E6%8A%A5/%E3%80%90%E6%97%A0%E8%BF%9E%E6%8E%A5%E3%80%91%E6%95%B0%E6%8D%AE%E6%8A%A5.html"><span>【无连接】数据报</span></a></div><div id="wEzHfgiTGDBCbWdoob5o78" class="wolai-block wolai-text"><div><span class="inline-wrap">电话公司有连接 可靠的—&gt;虚电路机制</span></div></div><div id="2qTF8LGjdab7K7mTAt667o" class="wolai-sub-page wolai-block"><div class="page-icon"></div><a href="%E3%80%90%E6%9C%89%E8%BF%9E%E6%8E%A5%E3%80%91%E8%99%9A%E7%94%B5%E8%B7%AF%20virtual%20cir/%E3%80%90%E6%9C%89%E8%BF%9E%E6%8E%A5%E3%80%91%E8%99%9A%E7%94%B5%E8%B7%AF%20virtual%20cir.html"><span>【有连接】虚电路 virtual circuit</span></a></div><div id="iDNbXmheX8oFDBqU1v7fpc" class="wolai-block wolai-text"><div><span class="inline-wrap">虚电路与数据报之间的比较</span></div></div><div id="FppeDHLJR6fM9AzkTQdXp" class="wolai-block wolai-text"><div><span class="inline-wrap">路由器的内存与带宽</span></div></div><div id="iWarPMoWr5xJ4TKpr3mJXM" class="wolai-block wolai-text"><div><span class="inline-wrap">建立虚电路的时间和地址解析的时间</span></div></div><div id="4TzhEjDf8TYjmRhCm8hBCk" class="wolai-block wolai-text"><div><span class="inline-wrap">保证服务质量，子网避免拥塞</span></div></div><div id="nR2Wb6T9eGrE6ctPzqnQ3o" class="wolai-block"><figure class="wolai-center" style="width: 100%"><img src="media/image_2.png" style="width: 100%"/></figure></div><h2 id="7Pv6epxZUQc825SqGneHBP" class="wolai-block"><span class="inline-wrap">拥塞控制</span></h2><aside id="emGqACCMbmRMgJgAf2wVr8" class="bg-cultured wolai-block"><div data-symbol="🌲" class="icon"></div><span class="inline-wrap">和流量控制有啥区别？</span><div id="qqNTmpPG8BWu8FJYvBrLuA" class="wolai-block wolai-text"><div><span class="inline-wrap">其实流量控制只能解决发送方和接收方之间的问题</span></div></div><div id="dYo6ktztqCE7ZNQ7kxSGWr" class="wolai-block wolai-text"><div><span class="inline-wrap">但是其中的中继节点还有需要调整</span></div></div></aside><div id="mQvZvrK9WAbjnCCXAoqYst" class="wolai-block wolai-text"><div></div></div></article><footer></footer></body></html>
