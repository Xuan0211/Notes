0-19.54-19.54C669.93,91.56,657.74,89.06,614.8,88.9ZM233.33,493.33A73.34,73.34,0,1,1,160,566.67,73.35,73.35,0,0,1,233.33,493.33Z&apos;/%3E%3C/g%3E%3C/svg%3E"></link></head><body><header><div class="image"></div><div class="title"><div class="banner"><div class="icon"></div></div><div data-title="5.2.3 扩散法（泛洪法）" class="main-title"></div></div></header><article><h2 id="qk3Lp64WbPa6mwCrbfbCy9" class="wolai-block"><span class="inline-wrap">基本思想</span></h2><div id="gd7ztcGRdVDQn1Ur7NSrhk" class="wolai-block wolai-text"><div><span class="inline-wrap">把收到的每一个包，向除了该包到来的线路外的所有输出线路发送</span></div></div><h2 id="6iHi189sCrpqAb94RtWWD2" class="wolai-block"><span class="inline-wrap">主要问题</span></h2><div id="eitUze3Cjh2pzTZbRWV8G1" class="wolai-block wolai-text"><div><span class="inline-wrap">会生大量重复包</span></div></div><h2 id="uYzieu64Tmnrqf3EUyYu9M" class="wolai-block"><span class="inline-wrap">解决措施——</span><span class="inline-wrap">抑制扩散的方法</span></h2><h4 id="bAs9WkpyNfuiXgvJ9hgVoQ" class="wolai-block"><span class="inline-wrap">跳计数器</span></h4><div id="8AqwjeiQvT2osjcATCJH14" class="wolai-block wolai-text"><div><span class="inline-wrap">•每个包头包含站点计数器，每经过一站计数器减<span class="jill"></span>1，为<span class="jill"></span>0<span class="jill"></span>时则丢弃该包</span></div></div><h4 id="bbeNNFvKsJHqUFT7TdRBC3" class="wolai-block"><span class="inline-wrap">记录哪些分组已经扩散过了</span></h4><div id="kToTgPcUFsM21sooR3ptTA" class="wolai-block wolai-text"><div><span class="inline-wrap">•记录包经过的路径</span></div></div><h4 id="m6PgsGm8Dzz9FadwLioqxt" class="wolai-block"><span class="inline-wrap">选择性扩散（改进算法）</span></h4><div id="aTaZ9hN7kKe6rdZaiJusEK" class="wolai-block wolai-text"><div><span class="inline-wrap">•扩散法的一种改——选择性扩散算法</span></div></div><div id="nQn4BrnR2ZxZSN1rE9ef7y" class="wolai-block wolai-text"><div><span class="inline-wrap">•将进来的每个包仅发送到与正确方向接近的线路上</span></div></div><div id="sFyynVeoUJbb2iH1bkQyWP" class="wolai-block wolai-text"><div></div></div><h2 id="eah8C5AxR1395wCoT3D19G" class="wolai-block"><span class="inline-wrap">应用情况</span></h2><div id="3fvsahEt3kHg2dBKKTUXoq" class="wolai-block wolai-text"><div><span class="inline-wrap">•具有极好的健壮性，可用于网络通信条件恶劣的环境下</span></div></div><div id="pa5WrGs6Jhja76DZ8SSZUp" class="wolai-block wolai-text"><div><span class="inline-wrap">•可作为衡量标准评价其它路由算法</span></div></div><div id="wCr6yGEFY4tydo1MNhG3Wa" class="wolai-block wolai-text"><div><span class="inline-wrap">•过于浪费带宽，故作为一种独立路由方案在实际上很少被直接采用</span></div></div><div id="cLrBGdGCVxfdrdXwFR5Vtt" class="wolai-block wolai-text"><div><span class="inline-wrap">•通常被间接用在其它路由算法的设计中</span></div></div><div id="gXA87jsnWVgAQzNDi9FX34" class="wolai-block"><figure class="wolai-center" style="width: 100%"><img src="media/image.png" style="width: 100%"/></figure></div></article><footer></footer></body></html>
