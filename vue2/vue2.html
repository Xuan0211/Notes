><div data-title="关于vue的this指向问题"></div><div data-desc="这两个代码怎么指向的不一样。需要怎么来理解vue里面this指向问题，vue里面的this不都是指向vm实例化吗？上面截图就是用了一个新变量声明了this，然后在存一个新的变量拿来使用this，这个this声明位置有什么讲究..."></div><div class="icon-host"><div class="icon icon-image" style="background-image: url(&quot;https://static.segmentfault.com/main_site/6920e1ac/favicon.ico&quot;)"></div><div data-hostname="segmentfault.com"></div></div></div><div class="preview-pane"></div></div></div><div id="6eneP8AsjY9bHTAA8Er2fC" class="wolai-bookmark wolai-block"><a href="https://juejin.cn/post/6844903901175496711">Vue.set()和this.$set()介绍 - 掘金</a><div class="info-box"><div class="text-pane"><div data-title="Vue.set()和this.$set()介绍 - 掘金"></div><div data-desc="在我们使用vue进行开发的过程中，可能会遇到一种情况：当生成vue实例后，当再次给数据赋值时，有时候并不会自动更新到视图上去； 当我们去看vue文档的时候，会发现有这么一句话：如果在实例创建之后添加新的属性到实例上，它不会触发视图更新。 如下代码，给 student对象新增 a…"></div><div class="icon-host"><div class="icon icon-image" style="background-image: url(&quot;https://lf3-cdn-tos.bytescm.com/obj/static/xitu_juejin_web//static/favicons/apple-touch-icon.png&quot;)"></div><div data-hostname="juejin.cn"></div></div></div><div class="preview-pane"></div></div></div><div id="2iHivDL2WVer5kWhmJEhcS" class="wolai-bookmark wolai-block"><a href="https://huaweicloud.csdn.net/639fedc7dacf622b8df906e5.html?spm=1001.2101.3001.6661.1&amp;utm_medium=distribute.pc_relevant_t0.none-task-blog-2~default~BlogCommendFromBaidu~activity-1-125346535-blog-91710105.235%5Ev28%5Epc_relevant_default_base1&amp;depth_1-utm_source=distribute.pc_relevant_t0.none-task-blog-2~default~BlogCommendFromBaidu~activity-1-125346535-blog-91710105.235%5Ev28%5Epc_relevant_default_base1&amp;utm_relevant_index=1">vue 获取到数据但却渲染不到页面上_vue.js_姑老爷呀-DevPress官方社区</a><div class="info-box"><div class="text-pane"><div data-title="vue 获取到数据但却渲染不到页面上_vue.js_姑老爷呀-DevPress官方社区"></div><div data-desc="很多时候对数据进行处理了，但是页面上就是没变化，没效果，用 console.log 打印数据都没问题，特别是数组、对象容易出现这个问题；保存变量，（向响应式对象中添加一个属性，并确保这个新属性同样是响应式的，且触发视图更新。它必须用于向响应式对象上添加新属性，因为 Vue 无法探测普通的新增属性）删除对象的属性，（如果对象是响应式的，确保删除能触发更新视图。这个方法主要用于避开 Vue 不能检测到"></div><div class="icon-host"><div class="icon icon-image" style="background-image: url(&quot;https://devpress.csdnimg.cn/6d9083c5866646dfb7c1896193dca26d.png&quot;)"></div><div data-hostname="huaweicloud.csdn.net"></div></div></div><div class="preview-pane"></div></div></div></article><footer></footer></body></html>
