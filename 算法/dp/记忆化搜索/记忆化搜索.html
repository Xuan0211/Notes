,89.06,614.8,88.9ZM233.33,493.33A73.34,73.34,0,1,1,160,566.67,73.35,73.35,0,0,1,233.33,493.33Z&apos;/%3E%3C/g%3E%3C/svg%3E"></link></head><body><header><div class="image"></div><div class="title"><div class="banner"><div class="icon"></div></div><div data-title="记忆化搜索" class="main-title"></div></div></header><article><h1 id="kvQoyMRKL41RZUDm9WUxHD" class="wolai-block"><span class="inline-wrap">记忆化搜索</span></h1><blockquote id="vA7vC8tSfWGLEZwxTjRNGf" class="wolai-block"><span class="inline-wrap">DP 的本质近于搜索，因为 DP 实际上计算了所有子问题的最优解</span><div id="w2bjhU1T84z8cr7VuWj9xW" class="wolai-block wolai-text"><div><span class="inline-wrap"><b>只是 DP 舍去了搜索可能要做的重复工作，所以这就是为什么 DP 有时候 空间复杂度高</b></span></div></div><div id="6rLJwJf4NDEDetdX92PcqA" class="wolai-block wolai-text"><div><span class="inline-wrap">对搜索，用数组保存返回值，确保其不做重复的工作，就是记忆化搜索</span></div></div><div id="r4wJdr9VxX8aKQsbSsFNPY" class="wolai-block wolai-text"><div><span class="inline-wrap">如果把 DP 的状态看成是 DFS 的参数，每个 DP 都能被改成一个记忆化搜索</span></div></div><div id="ijPwCnHEwpaoKTo98fUWmw" class="wolai-block wolai-text"><div><span class="inline-wrap">记忆化搜索也能写成类似 DP 的东西</span></div></div><div id="mFW6xkTgmsXz87VN6QsuUD" class="wolai-block wolai-text"><div><span class="inline-wrap"><b>记忆化搜索擅长的方面是，当你只能写出转移方程而对阶段和状态的划分很苦恼的时候，使用记忆化搜索</b></span><span class="inline-wrap">，或者不知道题目怎么做了写个暴搜改成记忆化搜索</span></div></div></blockquote><h2 id="skEfGsyuy5fXgDXFDHCjmF" class="wolai-block"><span class="inline-wrap">EX </span></h2><h4 id="bUGyScjVeoqtk9vYCZcX4E" class="wolai-block"><span class="inline-wrap">竞赛算法</span></h4><div class="block-ref"><div class="decorator"></div><div id="7jqWAUWTwjFrkyfPq7j8t4" class="wolai-sub-page wolai-block"><div class="page-icon"></div><a href="https://www.wolai.com/7jqWAUWTwjFrkyfPq7j8t4"><span>1088 滑雪</span></a></div></div><div class="block-ref"><div class="decorator"></div><div id="awP8843MMq9TZWCjTfNQgq" class="wolai-sub-page wolai-block"><div class="page-icon"></div><a href="https://www.wolai.com/awP8843MMq9TZWCjTfNQgq"><span>角谷猜想</span></a></div></div><div class="block-ref"><div class="decorator"></div><div id="j2W9QgGadxfdy7Gry9ZkZa" class="wolai-sub-page wolai-block"><div class="page-icon"></div><a href="https://www.wolai.com/j2W9QgGadxfdy7Gry9ZkZa"><span>出售棒子？</span></a></div></div><h4 id="c2yTfyEzsngEYkt77kMvc9" class="wolai-block"><span class="inline-wrap">其他</span></h4><div class="block-ref"><div class="decorator"></div><div id="vouMCBE3GDFq7oC3fUZ5Pf" class="wolai-sub-page wolai-block"><div class="page-icon"></div><a href="https://www.wolai.com/vouMCBE3GDFq7oC3fUZ5Pf"><span>【记忆化搜索】字符串问题</span></a></div></div></article><footer></footer></body></html>
