rep stosb 清空" class="main-title"></div></div></header><article><div id="skvwCCeVZh92b9wgSzexa9" class="wolai-bookmark wolai-block"><a href="https://blog.csdn.net/weixin_43176416/article/details/107190058">汇编rep movsb,rep stosb,repne scasb_Tiqer的博客-CSDN博客_rep stosb</a><div class="info-box"><div class="text-pane"><div data-title="汇编rep movsb,rep stosb,repne scasb_Tiqer的博客-CSDN博客_rep stosb"></div><div data-desc="rep是循环的 意思，循环的次数由ecx决定movsb 是用于字符串传送的，由ds:[si]送到es:[di].stosb 将al中的值送到es:[di]处scasb是 用于扫描字符串的,repe(repeat equal就是如果比较两个字符相等则进行rep)， repne(repeat not equal两个字符不等的时候则rep) (AL)和es:[di]比较分一下 上面的汇编语句。lea  "></div><div class="icon-host"><div class="icon icon-image" style="background-image: url(&quot;https://g.csdnimg.cn/static/logo/favicon32.ico&quot;)"></div><div data-hostname="blog.csdn.net"></div></div></div><div class="preview-pane"></div></div></div><code-block id="jj8MgTHDFEXXRSJuKaaCKT" class="wolai-block"><div class="wolai-pre"><div data-lang="6502 Assembly" class="marker"></div><pre>mov     ax<span class="token punctuation">,</span> word_40306B<span class="token comment">//word_40306B=0</span>
mov     word ptr <span class="token punctuation">[</span>esp<span class="token operator">+</span><span class="token number">4</span><span class="token maybe-class-name">Ch</span><span class="token operator">+</span><span class="token maybe-class-name">Str1</span><span class="token punctuation">]</span><span class="token punctuation">,</span> ax
lea     edi<span class="token punctuation">,</span> <span class="token punctuation">[</span>esp<span class="token operator">+</span><span class="token number">4</span><span class="token maybe-class-name">Ch</span><span class="token operator">+</span>var_2A<span class="token punctuation">]</span>
xor     ebx<span class="token punctuation">,</span> ebx<span class="token comment">//ebx=0</span>
mov     cl<span class="token punctuation">,</span> <span class="token number">1</span><span class="token maybe-class-name">Eh</span><span class="token comment">//cl=30,相当于ecx=30</span>
mov     al<span class="token punctuation">,</span> bl<span class="token comment">//al=0</span>
rep stosb
<span class="token function">上面实现的基本就是memset</span><span class="token punctuation">(</span>edi<span class="token punctuation">,</span><span class="token number">0</span><span class="token punctuation">,</span><span class="token number">30</span><span class="token punctuation">)</span></pre></div></code-block><div id="j4F8662m2BWDsZyms1C9tC" class="wolai-block wolai-text"><div></div></div></article><footer></footer></body></html>
