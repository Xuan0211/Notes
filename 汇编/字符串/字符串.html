</pre></div></code-block><div id="eQPvDq64a8XXakTmeH5Krm" class="wolai-block wolai-text"><div><span class="inline-wrap">也可以用</span><span class="inline-wrap"><code>行连续字符</code></span><span class="inline-wrap">把个源代码行连成一条语句（视觉上好看点）</span></div></div><div id="4ayiUtB71YVX9M5wpVuz3y" class="wolai-block wolai-text"><div><span class="inline-wrap">所以上面的也等价于</span></div></div><code-block id="pkRrzhu9WDhtTwrpMbxLuT" class="wolai-block"><div class="wolai-pre"><div data-lang="6502 Assembly" class="marker"></div><pre>string \
